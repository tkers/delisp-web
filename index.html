<!DOCTYPE html>
<html lang="en" dir="ltr">

    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="dist/app.js"></script>

  <body>
    <pre class="comment dl">Delisp input:</pre>

(define create-user (lambda (name age) {:name (the string name) :age (the number age)}))</textarea
